<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />

      <script src="/assets/js/jquery-1.11.0.js"> </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/assets/js/bootstrap.min.js"></script>
   <!-- 回到顶部js-->
    <script src="/assets/js/index.js"></script>
</head>
<body>
  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>
  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">首页</a></li>
          {% for category in site.categories order:ascending %}
            <li><a href="javascript:;" class="categories-list-item" cate="{{ category | first }}">
              {{ category | first }} <small>({{ category | last | size }})</small>
            </a></li>
          {% endfor %}
          <li><a href="/about">关于</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
    </div>
    <div id="content">
      {{ content }}
    </div>

  </div>
  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="https://jekyllrb.com/">jekyll</a></p>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
</body>
</html>
